<mat-card *ngFor="let team of teams">
  <mat-card-header>{{team.name}}</mat-card-header>
  <mat-card-content>{{ team.description }}</mat-card-content>
  <mat-card-content>{{ team.description }}</mat-card-content>
  <mat-card-content>AAAAA</mat-card-content>
  <mat-card-footer>{{team.description}}</mat-card-footer>
  <button  mat-button routerLink="/team/{{team.id}}">
    <mat-icon>people_outline</mat-icon>
    <span>check: {{team.name}}</span>
  </button>
</mat-card>
