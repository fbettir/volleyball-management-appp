<div class="tournaments-content">
  <mat-card *ngFor="let t of tournaments" class="mat-elevation-z4">
    <mat-card-header>
      <mat-card-title>{{t.name}}</mat-card-title>
    </mat-card-header>
    <img
      mat-card-image
      src={{t.picture}}
    />
    <mat-card-content>
      {{ t.description }}
    </mat-card-content>
    <mat-card-actions>
      <button  mat-raised-button routerLink="/tournament/{{t.id}}">
        <mat-icon>people_outline</mat-icon>
        <span>{{t.name}}</span>
      </button>
    </mat-card-actions>
  </mat-card>
</div>
