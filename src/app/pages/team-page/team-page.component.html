<h1>
  Team: {{ team?.name }}
  <a> {{ team?.description }} </a>
</h1>
<mat-divider></mat-divider>

<div class="members">
  <div class="team-page-content">
    <h2>Members:</h2>
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
      <!-- Position Column -->
      <ng-container matColumnDef="position">
        <th mat-header-cell *matHeaderCellDef>No.</th>
        <td mat-cell *matCellDef="let player">{{ player.id }}</td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Name</th>
        <td mat-cell *matCellDef="let player">{{ player.name }}</td>
      </ng-container>

      <!-- Weight Column -->
      <ng-container matColumnDef="post">
        <th mat-header-cell *matHeaderCellDef>Post</th>
        <td mat-cell *matCellDef="let player">{{ player.post }}</td>
      </ng-container>

      <!-- Weight Column -->
      <ng-container matColumnDef="age">
        <th mat-header-cell *matHeaderCellDef>birthday</th>
        <td mat-cell *matCellDef="let player">{{ player.birthday }}</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </div>
  <div>
    <form
      class="addPlayerForm"
      [formGroup]="addPlayerForm"
      (ngSubmit)="onSubmit()"
    >
    <h2>Add member</h2>

      <mat-form-field appearance="fill">
        <mat-label for="name">Name</mat-label>
        <input matInput id="name" formControlName="name" required="" />
      </mat-form-field>

      <mat-form-field>
        <mat-label for="email">Email</mat-label>
        <input
          matInput
          id="email"
          formControlName="email"
          placeholder="Favorite food"
          required
        />
      </mat-form-field>

      <mat-form-field class="bday" appearance="fill">
        <mat-label for="birthday">Birthday</mat-label>
        <input
          matInput
          id="birthday"
          formControlName="birthday"
          [matDatepicker]="picker"
          required=""
        />
        <mat-hint>MM/DD/YYYY</mat-hint>
        <mat-datepicker-toggle
          matIconSuffix
          [for]="picker"
        ></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label for="phone">Phone</mat-label>
        <input
          type="number"
          id="phone"
          formControlName="phone"
          matInput
          placeholder="+3610000000"
          required=""
        />
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label for="post">Post</mat-label>
        <mat-select id="post" formControlName="post" required="">
          <mat-option value="Hitter">Hitter</mat-option>
          <mat-option value="Receiver">Receiver</mat-option>
          <mat-option value="Setter">Setter</mat-option>
        </mat-select>
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label for="gender">Gender</mat-label>
        <mat-select id="gender" formControlName="gender" required="">
          <mat-option value="Man">Man</mat-option>
          <mat-option value="Woman">Woman</mat-option>
          <mat-option value="Other">Other</mat-option>
        </mat-select>
      </mat-form-field>

      <button mat-raised-button>
        <mat-icon>add</mat-icon>
        Add member
      </button>
    </form>
  </div>
</div>
