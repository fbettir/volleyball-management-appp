<div class="relative w-full h-64 md:h-80 lg:h-[28rem]">
  <img
    src="assets/kep.jpg"
    alt="Teams background"
    class="w-full h-full object-cover"
  />
  <!-- Overlay with content aligned bottom-left -->
  <div class="absolute inset-0 bg-black bg-opacity-50 flex items-end px-6 pb-8">
    <div class="text-left">
      <h1 class="text-4xl md:text-5xl text-white font-bold mb-4">
Teams      </h1>
      <app-team-search-bar></app-team-search-bar>
    </div>
  </div>
</div>
<div class="flex flex-wrap gap-6 justify-center mt-8">
  <div
    class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-8 justify-items-center"
  >
    <app-team-card *ngFor="let t of teams" [team]="t"></app-team-card>
  </div>
</div>
