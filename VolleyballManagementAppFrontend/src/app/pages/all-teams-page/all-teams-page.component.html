<div class="teams-content">
  <mat-card *ngFor="let team of teams" class="mat-elevation-z4">
    <mat-card-header>
      <mat-card-title>{{team.name}}</mat-card-title>
    </mat-card-header>
    <img
      mat-card-image
      src={{team.picture}}
    />
    <mat-card-content>
      {{ team.description }}
    </mat-card-content>
    <mat-card-actions>
      <button  mat-raised-button routerLink="/team/{{team.id}}">
        <mat-icon>people_outline</mat-icon>
        <span>{{team.name}}</span>
      </button>
    </mat-card-actions>
  </mat-card>
</div>
