<div class="max-w-screen-xl mx-auto px-4 sm:px-6 lg:px-8 py-10">
  <h1 class="text-4xl font-bold text-center text-[var(--primary)] mb-10">Volleyball Gallery</h1>

  <div class="grid gap-6 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4">
    <div
      *ngFor="let url of imageUrls"
      class="relative overflow-hidden rounded-xl shadow hover:shadow-lg transition"
    >
      <img
        [src]="url"
        alt="Volleyball Photo"
        class="w-full h-64 object-cover object-center hover:scale-105 transition-transform duration-300"
      />
    </div>
  </div>
</div>
