<div
  class="bg-white rounded-2xl shadow-md hover:shadow-lg transition p-4 w-64 flex flex-col justify-between"
>
  <div class="flex justify-end">
    <button class="text-white bg-[var(--primary)] rounded-full p-1">
      <mat-icon fontIcon="star_border" class="text-white text-lg"></mat-icon>
    </button>
  </div>

  <div class="flex justify-center py-6">
    <div class="w-20 h-20 bg-gray-200 rounded-md"></div>
  </div>

  <div class="text-start">
    <h3 class="text-[var(--primary)] font-semibold text-sm">
      {{ tournament.name || 'Unnamed Tournament' }}
    </h3>
    <p class="text-xs text-gray-600">{{ tournament.description }}</p>
  </div>

  <div class="mt-4">
    <a
      [routerLink]="['/tournament', tournament.id]"
      class="bg-[var(--primary)] text-white text-xs font-medium px-4 py-2 rounded-full shadow hover:bg-[var(--text-dark)] transition inline-block"
    >
      Read more
    </a>
  </div>
</div>
