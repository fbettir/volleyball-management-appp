<mat-toolbar
  class="bg-white shadow-sm border-b border-[var(--primary)] px-6 py-4 flex justify-between items-center"
>
  <!-- Logo -->
  <span class="text-xl font-bold text-[var(--primary)] whitespace-nowrap">
    MUER
  </span>

  <nav class="hidden md:flex space-x-6 text-[var(--text-dark)] relative">
    <a
      routerLink="/home"
      routerLinkActive="font-bold after:content-[''] after:absolute after:-bottom-[1px] after:left-0 after:h-[4px] after:w-full after:bg-[var(--primary)]"
      [routerLinkActiveOptions]="{ exact: true }"
      class="relative py-3 px-2 hover:text-[var(--primary)] transition"
    >
      Home
    </a>

    <a
      routerLink="/teams"
      routerLinkActive="font-bold after:content-[''] after:absolute after:-bottom-[1px] after:left-0 after:h-[4px] after:w-full after:bg-[var(--primary)]"
      class="relative py-3 px-2 hover:text-[var(--primary)] transition"
    >
      Teams
    </a>

    <a
      routerLink="/events"
      routerLinkActive="font-bold after:content-[''] after:absolute after:-bottom-[1px] after:left-0 after:h-[4px] after:w-full after:bg-[var(--primary)]"
      class="relative py-3 px-2 hover:text-[var(--primary)] transition"
    >
      Events
    </a>

    <a
      routerLink="/trainings"
      routerLinkActive="font-bold after:content-[''] after:absolute after:-bottom-[1px] after:left-0 after:h-[4px] after:w-full after:bg-[var(--primary)]"
      class="relative py-3 px-2 hover:text-[var(--primary)] transition"
    >
      Trainings
    </a>

      <a
    *ngIf="isAdmin"
    routerLink="/admin"
    routerLinkActive="font-bold after:content-[''] after:absolute after:-bottom-[1px] after:left-0 after:h-[4px] after:w-full after:bg-[var(--primary)]"
    class="relative py-3 px-2 hover:text-[var(--primary)] transition"
  >
    Admin
  </a>
  </nav>

  <ng-container *ngIf="auth.isAuthenticated$ | async; else loggedOut">
    <div class="flex items-center gap-2 h-full">
      <button
        [routerLink]="'/profile'"
        class="text-[var(--primary)] hover:text-[var(--text-dark)] flex items-center justify-center transition rounded-full"
      >
        <mat-icon
          fontIcon="account_circle"
          class="text-2xl leading-none"
        ></mat-icon>
      </button>
      <button
        (click)="logout()"
        class="bg-white text-[var(--primary)] px-4 py-1.5 text-sm rounded-full border border-[var(--primary)] shadow-lg hover:bg-[var(--primary)] hover:text-white transition whitespace-nowrap"
      >
        Logout
      </button>
    </div>
  </ng-container>

  <ng-template #loggedOut>
    <!-- Login Button -->
    <button
      (click)="auth.loginWithRedirect()"
      class="bg-[var(--primary)] text-white px-3 py-1.5 text-sm rounded-full shadow-md hover:bg-[var(--text-dark)] transition"
    >
      Login
    </button>
  </ng-template>
</mat-toolbar>
