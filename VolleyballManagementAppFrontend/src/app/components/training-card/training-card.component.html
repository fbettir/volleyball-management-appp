<div class="bg-white rounded-2xl shadow-md overflow-hidden w-[280px] relative">
    <!-- Date badge -->
    <div class="absolute top-2 left-2 bg-white text-[var(--primary)] text-center rounded-lg px-2 py-1 text-xs font-bold shadow-sm">
      <div>{{ month }}</div>
      <div class="text-sm font-semibold">{{ day }}</div>
    </div>
  
    <!-- Image placeholder -->
    <div class="bg-gray-200 h-32 flex items-center justify-center">
      <div class="text-gray-400 text-4xl">▲ ■ ●</div>
    </div>
  
    <!-- Favorite icon -->
    <button class="absolute top-2 right-2 text-white bg-[var(--primary)] w-8 h-8 rounded-full flex items-center justify-center text-xl">
      <mat-icon fontIcon="star_border"></mat-icon>
    </button>
  
    <!-- Content -->
    <div class="p-4 text-start">
      <h3 class="text-[var(--primary)] font-semibold text-lg mb-1">{{ training.Team.name }}</h3>
  
      <p class="text-sm">
        <span class="font-medium">Venue:</span> {{training.location}}

      </p>
  
      <p class="text-sm mt-1">
        <span class="font-medium">Price:</span> {{ training.priceType }} 
      </p>
  
      <div class="mt-4">
        <a [routerLink]="['/trainings', training.id]" class="bg-[var(--primary)] text-white text-sm font-medium px-4 py-2 rounded-full">
          Read more
        </a>
      </div>
    </div>
  </div>
