<div class="p-6 sm:p-8 bg-white rounded-xl max-h-[90vh] overflow-y-auto">
  <div class="flex justify-between items-center mb-6">
    <h2 class="text-2xl font-bold text-[var(--primary)]">
      {{ data ? "Edit Team" : "New Team" }}
    </h2>
    <button mat-icon-button mat-dialog-close>
      <mat-icon>close</mat-icon>
    </button>
  </div>

  <form [formGroup]="form" (ngSubmit)="onSubmit()" class="grid gap-y-4">
    <mat-form-field appearance="fill" class="w-full">
      <mat-label>Team Name</mat-label>
      <input matInput formControlName="name" />
    </mat-form-field>

    <mat-form-field appearance="fill" class="w-full">
      <mat-label>Description</mat-label>
      <textarea matInput formControlName="description"></textarea>
    </mat-form-field>

    <mat-form-field appearance="fill" class="w-full">
      <mat-label>Picture Link</mat-label>
      <input matInput formControlName="pictureLink" />
    </mat-form-field>

    <mat-form-field appearance="fill" class="w-full">
      <mat-label>Location</mat-label>
      <mat-select formControlName="locationId">
        <mat-option *ngFor="let loc of locations" [value]="loc.id">
          {{ loc.name }}
        </mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field appearance="fill" class="w-full">
  <mat-label>Team Owner</mat-label>
  <mat-select formControlName="ownerId" required>
    <mat-option *ngFor="let user of users" [value]="user.id">
      {{ user.name }} 
    </mat-option>
  </mat-select>
</mat-form-field>

    <div class="flex justify-end pt-2">
      <button mat-raised-button type="submit" [disabled]="form.invalid">
        {{ data ? "Edit Team" : "Create Team" }}
      </button>
    </div>
  </form>
</div>
