<div
  class="relative bg-white rounded-2xl shadow-md hover:shadow-2xl transition p-4 flex flex-col items-center w-56 text-center"
>
  <!-- Remove Icon -->
  <button
    aria-label="Remove Member"
    class="absolute top-3 right-3 text-white bg-[var(--primary)] hover:bg-[var(--text-dark)] w-6 h-6 rounded-full flex items-center justify-center shadow"
  >
    <span class="text-lg leading-none">âˆ’</span>
  </button>

  <!-- Profile Picture -->
  <img
    [src]="user.pictureLink || 'assets/default-profile.png'"
    alt="{{ user.name }}"
    class="w-20 h-20 rounded-full object-cover mb-4 border border-gray-300 shadow-sm"
  />

  <!-- Name & Role -->
  <h3 class="text-[var(--primary)] font-semibold text-base">
    {{ user.name || 'Unnamed User' }}
  </h3>
  <p class="text-sm text-[var(--primary)] mb-3">
    {{ user.posts || 'No email available' }}
  </p>

  <a
    [routerLink]="['/user', user.id]"
    class="bg-[var(--primary)] shadow-md text-white text-xs font-medium px-4 py-2 rounded-full hover:bg-[var(--text-dark)] transition inline-block"
  >
    View profile
  </a>
</div>
